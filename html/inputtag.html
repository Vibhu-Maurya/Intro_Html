<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input tag</title>
</head>
<body>
  <form action="/contact">
    <label for="email">user name:</label>
    
    <input type="text" id="email" placeholder="email" required="true"><br>
    <lable for="password">password:</lable>
     <input id="password" type="password"><br>
     <label for="date">date:</label>
     <input type="date" name="date"   id="date"><br><hr>
     file:<input type="file"><br><hr>
     color:<input type="color"><br><hr>
     rangr:<input type="range"><br><hr>
     click me:<input type="button"value="butjhj"><br>
     <label for="male">male:</label>
     <input type="radio" id="male" name="gender" value="male"><br>

     <label for="female">female:</label>
     <input type="radio" id="female" name="gender" value="female"><br>

     <label for="other">other:</label>
     <input type="radio" id="other" name="gender" value="other"><br>

     <label for="c">c:</label>
     <input type="checkbox" id="c" name="lang" value="c"><br>

     <label for="python">python:</label>
     <input type="checkbox" id="python" name="lang" value="python"><br>

     <label for="other">other:</label>
     <input type="checkbox" id="other" name="lang" value="other"><br>
     <label for="country">select your country</label>
     <select name="country" id="country">
      <option value="india">india</option>
      <option value="us">us</option>
      <option value="uk">uk</option>
      <option value="sk">sk</option>
     </select><br>
     <textarea name="story" id="story" cols="17" rows="5">

     write
     </textarea><br>

     <iframe width="300" height="200" src="https://en.wikipedia.org/wiki/Main_Page">

     </iframe><br>
     

    
    <input type="submit">
  </form>
</body>
</html>
